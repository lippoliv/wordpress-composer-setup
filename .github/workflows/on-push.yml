name: On each push

on: push

jobs:
  composer:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install WordPress
        uses: php-actions/composer@v5
        with:
          dev: no
          quiet: yes
          version: 2
          php_version: 7.3
      - name: Install dependencies
        uses: php-actions/composer@v5
        with:
          dev: no
          quiet: yes
          version: 2
          php_version: 7.3

  test:
    name: Test php compatible version
    needs: composer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install WordPress
        uses: php-actions/composer@v5
        with:
          dev: no
          quiet: yes
          version: 2
          php_version: 7.3
      - name: debug
        run: ls -lah . ./wordpress ./wordpress/wp-content/plugins
      - name: Install dependencies
        uses: php-actions/composer@v5
        with:
          dev: no
          quiet: yes
          version: 2
          php_version: 7.3
      - name: PHP Syntax Checker (Lint)
        uses: StephaneBour/actions-php-lint@7.3
        with:
          dir: './wordpress'
